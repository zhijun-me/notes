<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="vue_app">
			<h1>ref</h1>
			<label >姓名</label>
			<input type="text" ref="name" @keyup="getName" />
			<span>{{name}}</span>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#vue_app',
				data:{
					name:null
				},
				methods:{
					getName:function(){
						  this.name= this.$refs.name.value;
					}
				}
			});
		</script>
	</body>
</html>
