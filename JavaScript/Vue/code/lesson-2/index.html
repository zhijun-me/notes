<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lesson-2</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="body">
			通过ref实现双向数据绑定
			name:<input type="text"    ref="name" v-on:keyup="getName"/><br/>
			age:<input type="text"  ref="age" v-on:keyup="getAge"/>
			<div>
				<p>{{ name }}</p>
				<p>{{ age }}</p>
			</div>
		</div>
	<script src="app.js"></script>	
	</body>
	
</html>
